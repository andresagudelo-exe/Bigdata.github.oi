<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind map</title>
    <style>
        body {
            font-family: Arial Narrow, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #ffffff;
            color: #333;
        }

        header {
            position: relative;
            text-align: center;
            color: #6b6b6b;
            height: 30vh;
            overflow: hidden;
            background-color: #2e49e500;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5;
            filter: saturate(20%) invert(100%);
            z-index: -1;
        }

        header h1 {
            margin: 0;
            font-size: 3em;
            line-height: 30vh;
            color: #5e5e5e;
            z-index: 1;
            position: relative;
        }

        header img.logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 150px;
            z-index: 2;
        }

        nav {
            margin: 20px 0;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #333;
            background-color: #ddd;
            padding: 10px 20px;
            margin: 5px;
            display: inline-block;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #bbb;
        }

        .content {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .iframe-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #eee;
            margin-bottom: 20px;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #3a3a3a;
        }

        .footer img {
            width: 50px;
            margin-top: 10px;
        }

        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        .back-button img {
            width: 50px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .back-button img:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
                line-height: 20vh;
            }

            nav a {
                padding: 8px 15px;
                font-size: 0.9em;
            }

            .iframe-container {
                padding-bottom: 75%;
            }

            .back-button img {
                width: 40px;
            }
        }
    </style>
</head>
<body>
    <header>
        <video class="video-background" autoplay muted loop>
            <source src="../multimedia/web.mp4" type="video/mp4">
            Your browser does not support video playback.
        </video>
        <img src="../multimedia/Logo.png" alt="Logo" class="logo">
        <h1>Mind map - Big Data</h1>
    </header>
    <div class="content">
        <div class="iframe-container">
            <iframe width="100%" height="600px" scrolling="no" src="https://www.goconqr.com/es/p/39780018-big-data-mind_maps?frame=true" style="border: 1px solid #ccc" allowfullscreen></iframe>
        </div>
        <p><a href="https://www.goconqr.com/es/mapas-mentales">Mapa Mental creado con GoConqr por Andrés Agudelo</a></p>
        <div class="goconqr-popup-embed" data-id="39780018" data-type="mind_maps"></div>
        <script type="text/javascript" src="https://cdn.goconqr.com/embed.min.js"></script>
    </div>
    <div class="footer">
        © Andrés Agudelo
    </div>
    <div class="back-button">
        <a href="./Step 1.html">
            <img src="../multimedia/Boton-Back.png" alt="Volver">
        </a>
    </div>
</body>
</html>
