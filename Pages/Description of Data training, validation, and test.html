<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Data and Machine Learning</title>
    <style>
        body {
            font-family: Arial Narrow, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #ffffff;
            color: #333;
        }

        header {
            position: relative;
            text-align: center;
            color: #6b6b6b;
            height: 30vh;
            overflow: hidden;
            background-color: #2e49e500;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5;
            filter: saturate(20%) invert(100%);
            z-index: -1;
        }

        header h1 {
            margin: 0;
            font-size: 3em;
            line-height: 30vh;
            color: #5e5e5e;
            z-index: 1;
            position: relative;
        }

        header img.logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 150px;
            z-index: 2;
        }

        .back-button {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 10;
        }

        .back-button img {
            width: 50px;
            cursor: pointer;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #3a3a3a;
        }

        .footer a {
            color: #314152;
            text-decoration: none;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
                line-height: 20vh;
            }
        }

        .canva-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-top: 56.25%; /* Aspect ratio for 1280x749 */
            box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16);
            margin-top: 1.6em;
            margin-bottom: 0.9em;
            overflow: hidden;
            border-radius: 8px;
            will-change: transform;
        }

        .canva-container iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: none;
            padding: 0;
            margin: 0;
        }

        .canva-link {
            display: block;
            margin: 1em auto;
            text-align: center;
            color: #2e49e5;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

    </div>
